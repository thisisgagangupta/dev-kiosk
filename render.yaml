services:
  # FastAPI (Python)
  - type: web
    name: medmitra-fastapi
    env: docker
    rootDir: .
    dockerfilePath: backend/Dockerfile
    plan: free
    healthCheckPath: /health
    autoDeploy: true

  # Node backend (Express)
  - type: web
    name: medmitra-node
    env: docker
    rootDir: node-backend        # << important: build context is the folder
    dockerfilePath: Dockerfile   # << Dockerfile lives inside node-backend
    plan: free
    healthCheckPath: /healthz
    autoDeploy: true

  # Frontend (Vite)
  - type: web
    name: medmitra-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
