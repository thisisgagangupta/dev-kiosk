services:
  # FastAPI (Python)
  - type: web
    name: medmitra-fastapi
    env: docker
    rootDir: .
    dockerfilePath: backend/Dockerfile
    plan: free
    healthCheckPath: /health
    autoDeploy: true

  # Node backend (Express)
  - type: web
    name: medmitra-node
    env: docker
    rootDir: node-backend        # << important: build context is the folder
    dockerfilePath: Dockerfile   # << Dockerfile lives inside node-backend
    plan: free
    healthCheckPath: /healthz
    autoDeploy: true

  # Frontend (Vite)
# medmitra-frontend service
  - type: web
    name: medmitra-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    routes:
      # SPA rewrite
      - type: rewrite
        source: /.*
        destination: /index.html
      # API proxy â€” change the destination host to your FastAPI URL
      - type: proxy
        source: /api/*
        destination: https://medmitra-fastapi5.onrender.com/api/*


